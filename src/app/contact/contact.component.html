<main class="py-5">
  <section id="team-page">
    <div class="container">
      <div class="head-title d-flex align-items-center justify-content-between my-2">
        <h4 class="text-white">Contact List</h4>
        <div class="btn-wrapper">
          <button class="btn btn-warning text-white font-weight-bold" (click)="editContacts()"><i
            class="ion-android-add" style="font-size: 18px;"></i>
            Create Contact
          </button>
        </div>
      </div>
      <div class="list-title">
        <ul>
          <li class="d-flex align-items-center mb-2">

            <div class="  font-weight-bold col-lg-2">
              <p>Name</p>
            </div>
            <div class=" text-left font-weight-bold  col-lg-2">
              <p>Email</p>
            </div>
            <div class=" text-left font-weight-bold  col-lg-2">
              <p>Region</p>
            </div>
            <div class=" text-center font-weight-bold col-lg-2  ">
              <p>type Service</p>
            </div>
            <div class=" text-center font-weight-bold col-lg-2">
              <p>Description Requete</p>
            </div>
            <div class=" text-center font-weight-bold col-lg-2">
              <p>Setting</p>
            </div>
          </li>
        </ul>
      </div>
      <div class="list-team-members">
        <ul *ngFor="let service of contacts ">
          <li class="d-flex align-items-center mb-2">
            <div class="cont-user-wrapper col-lg-2">
              <div class="d-flex align-items-center  w-30">
                <div class=" ml-3">
                  <span class="font-weight-bold">{{service.nom}}</span>
                </div>
              </div>
            </div>
            <div class="  font-weight-bold col-lg-2 ">
              <p>{{service.email}}</p>
            </div>
            <div class="  font-weight-bold col-lg-2 ">
              <p>{{service.region}}</p>
            </div>
            <div class=" text-center col-lg-2">
              <p>{{service.typeService}}</p>
            </div>
            <div class=" text-center col-lg-2">
              <p>{{service.descriptionRequete}}</p>
            </div>
            <div class="action col-lg-2 text-center dropdown">
              <a style="color: #888888;" class="dropdown-toggle" href="#" data-toggle="dropdown" aria-haspopup="true"
                 aria-expanded="false"><i class="icon ion-android-settings"
                                          style="font-size: 30px;color: #888888;"></i></a>
              <div class="dropdown-menu">
                <a class="dropdown-item" (click)="editUpdateContacts(service.id)">Update Contact</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" (click)="deleteContact()">Delete Contact</a>
              </div>
            </div>

        </ul>
      </div>
    </div>
  </section>
</main>
